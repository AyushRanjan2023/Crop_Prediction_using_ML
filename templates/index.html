<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction Model</title>
    <!-- Link to Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arimo&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

<!-- Add the background image and ensure it covers the entire screen -->
<div class="flex justify-center items-center min-h-screen bg-cover bg-center" style="background-image: url('https://plus.unsplash.com/premium_photo-1673108852141-e8c3c22a4a22?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
    <div class="bg-white bg-opacity-80 p-8 rounded-lg shadow-lg w-full sm:w-11/12 md:w-96 lg:w-1/3 xl:w-1/4">
        <h1 class="text-3xl font-bold text-center text-green-600 mb-6">Crop Prediction Model</h1>

        <!-- Form for inputs -->
        <form action="{{ url_for('predict') }}" method="post">
            <div class="space-y-4">
                <div>
                    <label for="Nitrogen" class="block text-lg font-medium text-gray-700">Nitrogen</label>
                    <input type="number" name="Nitrogen" placeholder="Enter Nitrogen value" required class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
                </div>

                <div>
                    <label for="Phosphorous" class="block text-lg font-medium text-gray-700">Phosphorous</label>
                    <input type="number" name="Phosphorous" placeholder="Enter Phosphorous value" required class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
                </div>

                <div>
                    <label for="Potassium" class="block text-lg font-medium text-gray-700">Potassium</label>
                    <input type="number" name="Potassium" placeholder="Enter Potassium value" required class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
                </div>

                <div>
                    <label for="Temperature" class="block text-lg font-medium text-gray-700">Temperature</label>
                    <input type="number" name="Temperature" placeholder="Enter Temperature" required step="0.00000001" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
                </div>

                <div>
                    <label for="humidity" class="block text-lg font-medium text-gray-700">Humidity</label>
                    <input type="number" name="humidity" placeholder="Enter Humidity" required step="0.00000001" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
                </div>

                <div>
                    <label for="ph" class="block text-lg font-medium text-gray-700">pH Level</label>
                    <input type="number" name="ph" placeholder="Enter pH value" required step="0.00000001" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
                </div>

                <div>
                    <label for="rainfall" class="block text-lg font-medium text-gray-700">Rainfall</label>
                    <input type="number" name="rainfall" placeholder="Enter Rainfall" required step="0.00000001" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
                </div>

                <div class="text-center">
                    <button type="submit" class="w-full py-3 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">
                        Predict
                    </button>
                </div>
            </div>
        </form>

        <!-- Displaying the prediction result -->
        <h2 class="mt-6 text-center text-xl text-gray-800" id="predi">
            {{ prediction_text }}
        </h2>
    </div>
</div>

</body>
</html>
